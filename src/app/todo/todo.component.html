<div class>
    <div class="w-96 h-auto border-4 border-white bg-purple-700 flex flex-col text-center p-4 rounded-lg">
        <label for="todoItem" class="font-bold text-4xl text-white"> What-to-do List </label>
        <input type="text" name="todoItem" id="todoItem" [formControl]="todoItem" class="mt-2 h-10 rounded-lg" />
        <button (click)="pushItemToList()"
            class="bg-fuchsia-700 mt-3 text-white font-bold rounded hover:bg-fuchsia-950 h-10"> Add </button>

        <ol class="bg-purple-950 border-4 border-white text-center rounded-lg mt-4">
                @for (item of todoList; track item) {
                    <li class="mb-1 mt-1 text-white font-semibold "> {{item}} </li>
            }
        </ol>
    </div>
</div>
