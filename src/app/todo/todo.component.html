<div class="container mx-auto my-8">
    <h1 class="text-3xl font-bold mb-4">Todo App</h1>
  
    <form>
      <div class="flex">
        <input
          type="text"
          class="p-2 border rounded-l w-full"
          placeholder="Add a new task..."
        />
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-r">
          Add
        </button>
      </div>
    </form>

    <ul class="mt-4">
        <li *ngFor="let todo of todos" class="flex items-center justify-between p-2 border-b">
          <span>{{ todo.task }}</span>
          <input type="checkbox" [(ngModel)]="todo.completed" class="ml-4" />
        </li>
    </ul>

  </div>
